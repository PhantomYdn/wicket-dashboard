<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org/">
    <body>
        <wicket:panel>
            <ul class="topnav">
                <li wicket:id="topMenuItems">
                    <span wicket:id="menuItemFragment"/>
              </li>
            </ul>
        </wicket:panel>
    </body>
  
    <wicket:fragment wicket:id="MENU_ITEM_FRAGMENT">
        <span wicket:id="linkFragment"/>
        <ul class="subnav" wicket:id="menuItemList">
	        <li wicket:id="menuItemLinks">
	            <span wicket:id="menuItemFragment"/>
	        </li>
        </ul>
    </wicket:fragment>

    <wicket:fragment wicket:id="LINK_FRAGMENT">
        <a href="#" wicket:id="linkId">
        	<span wicket:id="linkText"/>
        </a>
    </wicket:fragment>

    <wicket:fragment wicket:id="LINK_IMAGE_TEXT_FRAGMENT">
		<a href="#" wicket:id="linkId">
			<img wicket:id="linkImage" class="left-image"/>
			<span wicket:id="linkText"/>
		</a>
	</wicket:fragment>

    <wicket:fragment wicket:id="LINK_IMAGE_FRAGMENT">
		<a href="#" wicket:id="linkId">
			<img wicket:id="linkImage"/> 
		</a>
	</wicket:fragment>

    <wicket:fragment wicket:id="IMAGE_FRAGMENT">
    	<img wicket:id="linkImage"/>
    </wicket:fragment>

    <wicket:fragment wicket:id="TEXT_FRAGMENT">
        <div wicket:id="linkText"></div>
    </wicket:fragment>
</html>
